<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./index.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="preview__card">
      <div class="preview__card__image">
        <picture >
          <source srcset="./images/image-product-mobile.jpg" media="(max-width: 800px)" />
          <source srcset="./images/image-product-desktop.jpg">
          <img src="./images/image-product-desktop.jpg" alt="product image" />
        </picture>
      </div>

      <section class="preview__card__container">
        <h3>Perfume</h3>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="preview__card__price">
          <h2>$149.99</h2>
          <h4>$169.99</h4>
        </div>
        <button class="preview__card__button">
          Add to Cart
        </button>
      </section>
    </main>
  </body>
</html>
